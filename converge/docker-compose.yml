version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - DATABASE_URL=file:./dev.db
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    volumes:
      - ./dev.db:/app/dev.db
      - ./prisma:/app/prisma
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
